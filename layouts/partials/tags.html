{{ with .Params.tags }}
    <div class="tags">
        <span id="tag-icon"></span>
        <div class="horizontal-links links">
            {{ range . }}{{ with $.Site.GetPage (printf "/tags/%s" ( . | urlize)) }}<a href="{{ .RelPermalink }}">#&hairsp;{{ .Title }}</a>{{ end }}{{ end }}
        </div>
    </div>
{{ end }}
