{{ define "main" }}

    <div class="post">
        <div class="title-group">
            <div class="title">
                <h1>{{ .Title }}</h1>
            </div>
            <div class="date"><h5>{{ .Params.date.Format "Jan 02, 2006" }}</h5></div>
            {{- partial "tags.html" . -}}
        </div>
        <article class="content">
            {{ .Content }}
        </article>
    </div>

{{ end }}
